<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="favicon.png" href="../../static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/materialize/materialize.min.css}"
        href="../../static/materialize/materialize.min.css">
    <link rel="stylesheet" th:href="@{/style.css}" href="../../static/style.css">
    <title th:text=" 'Error ' + ${status} + ' ' + ${error}">Error</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="frame">
                    <div class="card frame inner-frame">
                      <div class="card-content">
                        <span class="card-title center-align">An error occurred</span>
                        <p th:text="${status}" class="center-align">status code</p>
                        <p th:text="${error}" class="center-align">error message</p>
                      </div>
                      <div class="card-action center-align transparent">
                        <a href="/">Back to home page</a>
                      </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    
</body>
</html>
